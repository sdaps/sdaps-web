{% load static %}
<!DOCTYPE html>
<html lang="en" ng-app="sdaps" class="ng-scope">
<head>
	<title>SDAPS</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static "sdaps_ctl/bootstrap/css/bootstrap.min.css" %}" />
    <link rel="stylesheet" href="{% static "sdaps_ctl/line-awesome/css/line-awesome.min.css" %}" />
    <link rel="stylesheet" type="text/css" href="{% static "sdaps_ctl/datatables/datatables.min.css" %}" />

	<link href="{% static "sdaps_ctl/css/sdaps.css" %}" rel="stylesheet" />
	{% block styles %}{% endblock %}
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#"><img height="50px" src="{% static "sdaps_ctl/img/sdaps.png" %}" class="rounded float-left"></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarToggler">
			<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
				<li class="nav-item">
                    <a class="nav-link" href="{% url "surveys" %}"><i class="la la-bars"></i> Survey List</a>
				</li>
			</ul>
		</div>
	</nav>

    <main class="container mt-3 mb-5" role="main">
        <div class="row">
            <div class="col-12">
                {% block content %}{% endblock %}
            </div>
        </div>
	</main>
    <!--<footer class="footer bg-dark mt-5">
        <div class="container pt-4 pb-4">
            <p class="text-muted">.</span>
        </div>
    </footer>-->
    <script src="{% static "sdaps_ctl/underscore.js" %}" type="text/javascript"> </script>
    <script src="{% static "sdaps_ctl/jquery/jquery.min.js" %}" type="text/javascript"> </script>
    <script src="{% static "sdaps_ctl/datatables/datatables.min.js" %}" type="text/javascript"> </script> 
    <script src="{% static "sdaps_ctl/popper.min.js" %}" type="text/javascript"> </script>
    <script src="{% static "sdaps_ctl/bootstrap/js/bootstrap.min.js" %}" type="text/javascript"> </script>
	{% block scripts %}{% endblock %}
</body>
</html>
